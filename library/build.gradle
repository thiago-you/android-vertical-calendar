plugins {
  id 'com.android.library'
  id 'kotlin-android'
  id 'maven-publish'
}

android {
  namespace rootProject.ext.namespace

  compileSdk rootProject.ext.targetSdkVersion

  defaultConfig {
    minSdkVersion rootProject.ext.minSdkVersion
    targetSdkVersion rootProject.ext.targetSdkVersion
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }

  compileOptions {
    sourceCompatibility rootProject.ext.sourceCompatibilityVersion
    targetCompatibility rootProject.ext.targetCompatibilityVersion
  }

  kotlinOptions {
    jvmTarget = rootProject.ext.targetCompatibilityVersion
  }
  
  lintOptions {
    abortOnError false
  }
}

dependencies {
  implementation rootProject.ext.androidXCore
  implementation rootProject.ext.appCompat
  implementation rootProject.ext.asyncInflater
}

publishing {
  publications {
    release(MavenPublication) {
      afterEvaluate {
        from components.release
      }
      groupId = rootProject.ext.namespace
      artifactId = rootProject.ext.name
      version = rootProject.ext.versionName
    }
  }
}
