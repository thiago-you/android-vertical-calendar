plugins {
  id 'com.android.library'
  id 'kotlin-android'
}

android {
  namespace "you.thiago.calendarvert"

  compileSdk rootProject.ext.targetSdkVersion

  defaultConfig {
    minSdkVersion rootProject.ext.minSdkVersion
    targetSdkVersion rootProject.ext.targetSdkVersion
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }

  compileOptions {
    sourceCompatibility rootProject.ext.sourceCompatibilityVersion
    targetCompatibility rootProject.ext.targetCompatibilityVersion
  }

  lintOptions {
    abortOnError false
  }
}

dependencies {
  implementation rootProject.ext.androidXCore
  implementation rootProject.ext.appCompat
  implementation rootProject.ext.annotations

  testImplementation rootProject.ext.junit
  testImplementation rootProject.ext.robolectric
  testImplementation rootProject.ext.intellijannotations
  testImplementation rootProject.ext.truth
}
